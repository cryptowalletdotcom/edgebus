<div @skipSchemaValidationFor="[data-toggle],[data-offset]" class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="10px,0px" aria-expanded="false">
	<span class="kt-header__topbar-icon">
		<i [class]="icon"></i>
		<span *ngIf="title != null">{{title}}</span>
	</span>
</div>
<div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg" style="">
	<div class="kt-quick-search kt-quick-search--dropdown kt-quick-search--result-compact">
		<form method="get" class="kt-quick-search__form">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="flaticon2-search-1"></i>
					</span>
				</div>
				<input type="text" class="form-control kt-quick-search__input" placeholder="Search...">
				<div class="input-group-append">
					<span class="input-group-text">
						<i class="la la-close kt-quick-search__close"></i>
					</span>
				</div>
			</div>
		</form>
		<div @skipSchemaValidationFor="[data-height],[data-mobile-height],[data-scroll]" class="kt-quick-search__wrapper kt-scroll ps" data-scroll="true" data-height="325" data-mobile-height="200"
			style="height: 325px; overflow: hidden;">
			<div class="ps__rail-x" style="left: 0px; bottom: 0px;">
				<div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
			</div>
			<div class="ps__rail-y" style="top: 0px; right: 0px;">
				<div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
			</div>
		</div>
	</div>
</div>
